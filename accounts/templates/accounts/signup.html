{% extends 'base.html' %}

{% load django_bootstrap5 %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'accounts/css/signup.css' %}">
{% endblock css %}

{% block content %}
<div class="bg-effect">
    <form action="" method="POST" class="signup-form">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="signup-button">회원가입</button>
    </form>
</div>
{% endblock content %}

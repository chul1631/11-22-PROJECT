{% block css %}

{% endblock css %}

{% block content %}

    <!-- 메뉴 위 상단 부분 -->

        <img src="https://hungrito.com/wp-content/uploads/2021/03/FEATURED-IMAGE.jpg" alt="프로필 사진">
